<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Sorting Visualizer</title>
	<link href="index.css" rel="stylesheet" />
</head>

<body>
	<div class="container flex" style=" height:auto">
		<div class="nav">
			<section class="head">Sorting Visualizer</section>
		</div>

		<div class="buttons">
			<button type="button" class="btn" onclick="randomNumber()">
				Random Number</button>
			<button class="btn" onclick="handleAdd()" id="Button1">
				Generate Bar</button>

			<!-- "Selection Sort" button -->
			<button class="btn1" onclick="SelectionSort()" id="Button2">
				Selection Sort</button>

			<!-- "Bubble Sort" button -->
			<button class="btn1" onclick="BubbleSort()" id="Button3">
				Bubble Sort</button>

			<!-- "Insertion Sort" button -->
			<button class="btn1" onclick="InsertionSort()" id="Button4">
				Insertion Sort</button>

			<!-- "Merge Sort" button -->
			<button class="btn1" onclick="mergeSort()" id="Button5">
				Merge Sort</button>

			<!-- "Quick Sort" button -->
			<button class="btn1" onclick="QuickSort()" id="Button6">
				Quick Sort</button>

			<!-- "Heap Sort" button -->
			<!-- <button class="btn1" onclick="CountingSort()" id="Button7">
				Counting Sort</button> -->
		</div>


		<div class="row">
			<div class="column">
				<div class=" flex data-container" style="width: 100%;">
					<div class="inputValue">
						<label for="Inputbox" class="labelValue">Values:</label>
						<input type="text" value="" id="inputBox" name="text">
						<br>
					</div>
				</div>
			</div>
			<div class="column">

				<div class="speed">
					<!-- <p>Speed Controller</p> -->
					<button class="speedc" onclick="SpeedIncrement()"> <b> Increment </b> </button>
					<button class="speedc" onclick="SpeedDecrement()"> <b> Decrement </b> </button>
					<button class="speedc" id="pause" onclick="pause()"> <b> Pause </b> </button>
				</div>

				<div class="SwapAndCom">
					<p id="No_Of_Swap" style="font-weight:normal"> Number of Swap: <b><span id="TotalSwap">0</span>
					</p> <br>
					<p id="No_Of_Comparisons" style="font-weight:normal"> Number of Comparisons: <b> <span
								id="TotalComparisons">0</span> </b> </p>
				</div>

				<div class="ConditionalStatement">
					<p id="forLoop" style="font-weight:normal"> for i: <b> <span id="iVal"> 0</span></b> to N: <b><span
								id="nVal"> 0 </span> </b></p> <br>
					<p id="ifCondition" style="font-weight:normal">
						if leftElement: <b> <span id="yVal">0 </span> </b> > rightElement: <b> <span
								id="xVal">0</span></b>
						<br>
						swap(leftElement with index: <b><span id="xIdx">0</span></b>, rightElement with index: <b><span
								id="yIdx">0</span></b>)
					</p> <br>
					<p id="NoSwap" style="font-weight:normal"> Swap False </p>
					</p>
				</div>
			</div>

		</div>

	</div>

</body>

<!-- linking index.js -->
<script src="index.js"></script>

</html>
